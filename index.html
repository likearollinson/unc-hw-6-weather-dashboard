<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    >
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="headerContainer" class="container">
        <h1 id="headerText" class="center-align">Weather Dashboard</h1>
        <h3 id="cityDate" class="center-align"></h3>
        <img id="currentConditions" class="center-image" src=""></img>
    </header>
    <main id="mainContainer">
        <div class="row">
            <div id="searchContainer" class="col s12 m4 l3 xl2">
                <h5 class="center-align">Search for a City:</h5>
                <input type="text" class="form-input w-100" id="citySearch" name="citySearch" placeholder="Raleigh" />
                <button class="waves-effect waves-light btn" id="searchBtn">
                    Search
                </button>
            </div>
            <div class="col s12 m8 l9 xl10">
                <table>
                    <thead>
                        <tr>
                            <th class="center-align">Temp</th>
                            <th class="center-align">Wind</th>
                            <th class="center-align">Humidity</th>
                            <th class="center-align">UV Index</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="center-align" id="currentTemp"></td>
                            <td class="center-align" id="currentWind"></td>
                            <td class="center-align" id="currentHumidity"></td>
                            <td class="center-align" id="currentUV"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <h5>5-Day Forecast</h5>
                <div class="col s12 m12 l4 xl2">
                    <div class="card">
                        <div class="card-image" id="dayOneCard">
                            <img id="day-one-image" src="assets/images/sample-1.jpg">
                            <span class="card-title"></span>
                        </div>
                        <div class="card-content">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="bold-text">Date</td>
                                        <td class="bold-text" id="dateOne"></td>
                                    </tr>
                                    <tr>
                                        <td class="bold-text">Temp</td>
                                        <td id="tempOne"></td>
                                    </tr>
                                    <tr>
                                        <td class="bold-text">Wind</td>
                                        <td id="windOne"></td>
                                    </tr>
                                    <tr>
                                        <td class="bold-text">Humidity</td>
                                        <td id="humidityOne"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l4 xl2">
                    <div class="card">
                        <div class="card-image" id="dayTwoCard">

                    </div>

                <div class="col s12 m12 l4 xl2">
                    <div class="card">

                            <img id="day-three-image" src="assets/images/sample-1.jpg">
