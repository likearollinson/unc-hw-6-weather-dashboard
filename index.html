<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    >
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="headerContainer" class="container">
        <h1 id="headerText" class="center-align">Weather Dashboard</h1>
    </header>
    <main id="mainContainer">
        <div class="row">
            <div class="col s6 m6 l2 xl2">
                <h4 class="center-align">Search for a City:</h4>
                <input type="text" class="form-input w-100" id="citySearch" name="citySearch" placeholder="Raleigh" />
                <button class="waves-effect waves-light btn" id="searchBtn">
                    Search
                </button>
            </div>

            <h3 id="cityDate"></h3>
            <div class="col s6 m6 l10 xl10">
                <table>
                    <thead>
                        <tr>
                            <th>Temp</th>
                            <th>Wind</th>
                            <th>Humidity</th>
                            <!-- <th>UV Index</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="currentTemp"></td>
                            <td id="currentWind"></td>
                            <td id="currentHumidity"></td>
                            <!-- <td id="currentUV"></td> -->
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <h6>5 day forecast</h6>
                <div class="col s12 m12 l2 xl2">
                    <div class="card">
                        <div class="card-image" id="dayOneCard">
                            <img src="assets/images/sample-1.jpg">
                            <span class="card-title" id="dateOne"></span>
                        </div>
                        <div class="card-content">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Temp</td>
                                        <td id="tempOne"></td>
                                    </tr>
                                    <tr>

                                    </tr>

                    </div>
                </div>
